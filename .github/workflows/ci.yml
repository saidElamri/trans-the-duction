name: CI Translation App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Newman
      run: npm install -g newman

    - name: Create .env file
      run: cp .env.example .env

    - name: Start Services
      run: |
        docker compose -f docker-compose.yml -f docker-compose.frontend.override.yml up -d --build
        
    - name: Wait for Services
      run: |
        echo "Waiting for services..."
        for i in {1..90}; do
          if curl -s -f http://localhost > /dev/null; then
            echo "Services are up!"
            exit 0
          fi
          echo "Attempt $i failed, waiting..."
          sleep 2
        done
        echo "Services failed to start within 180 seconds, showing logs:"
        docker compose -f docker-compose.yml -f docker-compose.frontend.override.yml logs
        exit 1

    - name: Run Smoke Tests
      run: bash scripts/smoke_tests.sh

    - name: Run Postman Tests
      run: bash scripts/run_postman.sh

    - name: Upload Postman Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: postman-report
        path: reports/postman_report.json

    - name: Stop Services
      if: always()
      run: docker compose -f docker-compose.yml -f docker-compose.frontend.override.yml down -v
